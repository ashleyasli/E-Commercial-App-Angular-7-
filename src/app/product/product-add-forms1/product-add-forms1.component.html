<h3>Add a new product </h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Product Name" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Product name is required</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Description" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="name" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Description is required</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Product Image" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="name" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Image is required</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Product Price" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            name="price" id="name" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Product price is required</div>
    </div>
    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId"
            name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Category id required </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
</form>
