<!-- <h3 *ngIf="products; else noProduct">{{title}}</h3> -->
<app-category></app-category>
<div class="form-group">
        <input class="form-control" 
        id="productName" 
        placeholder="Search your product"
        [(ngModel)]="filterText"/>

    <small *ngIf="filterText" class="form-text text-muted"
    >Su an <strong>{{filterText}}</strong>aradiniz</small>
</div>


<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            In this category, there is no product
        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="productbox">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price | currency:'USD': true: "1.2-2" }}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Add to Cart</a>


        </div>
    </div>

</div>
